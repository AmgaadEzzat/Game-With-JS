<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Memory Game</title>
	<link rel="stylesheet" type="text/css" href="all.min.css">
	<link rel="stylesheet" type="text/css" href="game.css">
	<script src="game.js"></script>
</head>
<style>

	.main{
		width: 625px;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
	}

	.main div{
		min-width: 100px;
		justify-content: right;

			<div>Timer  </div> <div>&nbsp;&nbsp;&gt;&gt;</div>

			<div id="MinEmp">0</div>&nbsp;&nbsp;
			<div class="Sec">Sec : </div>&nbsp;&nbsp;
			<div id="SecEmp">0</div>

			<!--<button class="btnTimer" onclick="resetTi()">Reset</button>-->
		</div>
	</div>
<div class="main">
	<div class="father archive" flagclick="0" state="0" father-name="archive" id="11" onclick="rotateOnClick(this);">
